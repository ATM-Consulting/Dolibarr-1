# Travis CI Configuration File

# Tell Travis CI we're using PHP
language: php

# Versions of PHP to test against
php:
#    - "5.6"
#    - "7.0"
    - "7.1"
#    - "7.2"

# Specify versions of WordPress to test against
# WP_VERSION = WordPress version number (use "master" for SVN trunk)
# WP_MULTISITE = whether to test multisite (use either "0" or "1")
env:
    global:
        # Set to true for very verbose output
        - DEBUG=false  
    matrix:
#    - WP_VERSION=master WP_MULTISITE=0
#    - WP_VERSION=4.8.1 WP_MULTISITE=0
#    - WP_VERSION=4.7 WP_MULTISITE=0
#    - WP_VERSION=4.6 WP_MULTISITE=0
#    - WP_VERSION=master WP_MULTISITE=1
#    - WP_VERSION=4.8.1 WP_MULTISITE=1
       - DOL_VERSION=develop DATA_VERSION=6.0.0
    
install:
    # Disable Xdebug ...
    - phpenv config-rm xdebug.ini
    
before_script:
  
    - export DOL_BUILD_DIR=/tmp/Dolibarr
    
    - |
      echo Start travis
      echo Current dir is `pwd`
      echo Home dir is `echo ~`
      echo TRAVIS_BUILD_DIR is $TRAVIS_BUILD_DIR
      echo DOL_BUILD_DIR is $DOL_BUILD_DIR
  
    - |
      if [ "$DEBUG" = true ]; then
        echo "Debugging informations"
        # Check PHP
        php -i
        # Check PHPUnit installation
        which phpunit
        phpunit --version
        # Check MySQL
        mysql --version
        mysql -e "SELECT VERSION();"
        echo
      fi

    # Run Composer
    - composer update 
  
    # Clone Dolibarr & Move to Web folder
    - git clone --depth=1 --branch="$DOL_VERSION" https://github.com/Dolibarr/dolibarr.git $DOL_BUILD_DIR

    # Build & Copy Splash Module to Dolibarr folder
    - export PLUGIN_SLUG=$(basename $(pwd))
    - cd ..
    - mv "$PLUGIN_SLUG"/splash "/tmp/Dolibarr/htdocs/splash"

    # Init Database
    - bash $TRAVIS_BUILD_DIR/build/install_database.sh
    
    # Setup Conf file
    - cd /tmp/Dolibarr
    - bash $TRAVIS_BUILD_DIR/build/configure_dolibarr.sh  
#    - bash $TRAVIS_BUILD_DIR/build/upgrade_dolibarr.sh  
    
#    # Configure Wordpress
#    - cd /tmp/Wordpress
#    - mysql -e "CREATE DATABASE wordpress_tests;" -uroot
#    - cp wp-tests-config-sample.php wp-tests-config.php
#    - sed -i "s/youremptytestdbnamehere/wordpress_tests/" wp-tests-config.php
#    - sed -i "s/yourusernamehere/travis/" wp-tests-config.php
#    - sed -i "s/yourpasswordhere//" wp-tests-config.php
#    
#    # Disable Wp Debug (Not to Show notice etc...) 
#    - sed -i "s/WP_DEBUG/WP_NO_DEBUG/" wp-tests-config.php
    
    # Move to Splash Module Dir
    - cd "$DOL_BUILD_DIR/htdocs/splash"
    - ls -l
    

script: 
    - phpunit --version
    - phpunit -c build/phpunit.xml.dist 
        
notifications:
  email:         
    on_success: never # default: change
    on_failure: never # default: always

after_failure:
